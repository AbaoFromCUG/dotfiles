- defaults:
    link:
      create: true
      relink: true

# remove dead symlinks
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # home
    ~/:
      glob: true
      path: home/*
      prefix: "."
    # nvim
    ~/.config/nvim/:
      glob: true
      path: config/nvim/*
    # alacritty
    ~/.config/alacritty/alacritty.yml: config/alacritty/alacritty.yml
    # lazygit
    ~/Library/Application Support/lazygit/config.yml:
      path: config/lazygit/config.yml
      if: '[ `uname -s` = Darwin ]'
    ~/.config/lazygit/config.yml:
      path: config/lazygit/config.yml
      if: '[ `uname -s` = Linux ]'
- shell:
    - [
        cd ~ && rm -rf .tmux && git clone https://github.com/gpakosz/.tmux.git && ln -s -f .tmux/.tmux.conf,
        Installing oh-my-tmux,
      ]
    - [
        rm -rf ~/.local/share/nvim/site/pack/packer && git clone --depth 1 https://github.com/wbthomason/packer.nvim ~/.local/share/nvim/site/pack/packer/start/packer.nvim,
        Installing Packer,
      ]
    - [
        nvim --headless -u NONE -c 'autocmd User PackerComplete quitall' -c 'lua require("plugins")' -c 'lua require("packer").sync()',
        Installing Neovim plugins,
      ]
