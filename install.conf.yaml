- defaults:
    link:
      create: true
      relink: true

# remove dead symlinks
- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    # home
    ~/:
      glob: true
      path: home/*
      prefix: "."
    ~/.config:
      glob: true
      path: config/*
- shell:
    - [
        cd ~ && rm -rf .tmux && git clone https://github.com/gpakosz/.tmux.git && ln -s -f .tmux/.tmux.conf,
        Installing oh-my-tmux,
      ]
