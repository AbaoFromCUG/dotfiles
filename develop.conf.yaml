- defaults:
    link:
      create: true
      relink: true
- clean:
    ~/:
      force: true
      recursive: true
    ~/.config:
      recursive: true
- link:
    ~/:
      glob: true
      path: home/**
      prefix: "."
      if: "[ $(uname) = Linux ]"
    ~/.config/nvim:
      glob: true
      path: config/nvim
      if: "[ $(uname) = Linux ]"
    ~/.config/yazi:
      glob: true
      path: config/yazi
      if: "[ $(uname) = Linux ]"
    ~/.config/pip:
      glob: true
      path: config/pip
      if: "[ $(uname) = Linux ]"
