
# dd
<* for name, value in colors *>
# colors.{{ name }}.default: {{ value.default.hex }};
<* endfor *>

# default statusbar colors
set-option -g status-style "fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface.default.hex}}"

# default window title colors
set-window-option -g window-status-style "fg={{colors.on_secondary.default.hex}},bg={{colors.secondary.default.hex}}"

# active window title colors
set-window-option -g window-status-current-style "fg={{colors.on_primary.default.hex}},bg={{colors.primary.default.hex}}"

# pane border
set-option -g pane-border-style "fg={{colors.surface.default.hex}}"
set-option -g pane-active-border-style "fg={{colors.on_surface_variant.default.hex}}"

# message text
set-option -g message-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}"

# pane number display
set-option -g display-panes-active-colour "{{colors.on_surface_variant.default.hex}}"
set-option -g display-panes-colour "{{colors.surface.default.hex}}"

# clock
set-window-option -g clock-mode-colour "{{colors.primary_fixed_dim.default.hex}}"

# copy mode highlight
# set-window-option -g mode-style "fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface_container_high.default.hex}}"
set-window-option -g mode-style "fg={{colors.primary.default.hex}},bg={{colors.surface_container_high.default.hex}}"

# bell
set-window-option -g window-status-bell-style "fg={{colors.surface.default.hex}},bg={{colors.error.default.hex}}"

# style for window titles with activity
set-window-option -g window-status-activity-style "fg={{colors.on_secondary.default.hex}},bg={{colors.secondary.default.hex}}"

# style for command messages
set-option -g message-command-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}"

# Optional active/inactive pane state
# BASE16_TMUX_OPTION_ACTIVE is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_ACTIVE" = "1" ] || [ "$BASE16_TMUX_OPTION_ACTIVE" = "1" ]' {
  set-window-option -g window-active-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}"
  set-window-option -g window-style "fg={{colors.on_surface.default.hex}},bg={{colors.surface.default.hex}}"
}

# Optional statusbar
# BASE16_TMUX_OPTION_STATUSBAR is a legacy variable
if-shell '[ "$TINTED_TMUX_OPTION_STATUSBAR" = "1" ] || [ "$BASE16_TMUX_OPTION_STATUSBAR" = "1" ]' {
  set-option -g status "on"
  set-option -g status-justify "left"
  set-option -g status-left "#[fg={{colors.on_surface.default.hex}},bg={{colors.outline.default.hex}}] #S #[fg={{colors.outline.default.hex}},bg={{colors.surface.default.hex}},nobold,noitalics,nounderscore]"
  set-option -g status-left-length "80"
  set-option -g status-left-style none
  set-option -g status-right "#[fg={{colors.surface_container_high.default.hex}},bg={{colors.surface.default.hex}} nobold, nounderscore, noitalics]#[fg={{colors.on_surface_variant.default.hex}},bg={{colors.surface_container_high.default.hex}}] %Y-%m-%d  %H:%M #[fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}},nobold,noitalics,nounderscore]#[fg={{colors.surface.default.hex}},bg={{colors.on_surface.default.hex}}] #h "
  set-option -g status-right-length "80"
  set-option -g status-right-style none
  set-window-option -g window-status-current-format "#[fg={{colors.surface.default.hex}},bg={{colors.secondary.default.hex}},nobold,noitalics,nounderscore]#[fg={{colors.surface_container_high.default.hex}},bg={{colors.secondary.default.hex}}] #I #[fg={{colors.surface_container_high.default.hex}},bg={{colors.secondary.default.hex}},bold] #W#{?window_zoomed_flag,*Z,} #[fg={{colors.secondary.default.hex}},bg={{colors.surface.default.hex}},nobold,noitalics,nounderscore]"
  set-window-option -g window-status-format "#[fg={{colors.surface.default.hex}},bg={{colors.surface_container_high.default.hex}},noitalics]#[fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}] #I #[fg={{colors.on_surface.default.hex}},bg={{colors.surface_container_high.default.hex}}] #W#{?window_zoomed_flag,*Z,} #[fg={{colors.surface_container_high.default.hex}},bg={{colors.surface.default.hex}},noitalics]"
  set-window-option -g window-status-separator ""
}

