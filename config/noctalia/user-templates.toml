[config]

[templates]

[templates.nvim-base16]
input_path = "~/.config/nvim/lua/matugen-template.lua"
output_path = "~/.config/nvim/lua/matugen.lua"
post_hook = 'pkill -SIGUSR1 nvim'

[templates.tmux-colors]
input_path = "~/.config/tmux/colors-template.conf"
output_path = "~/.config/tmux/colors.conf"
post_hook = 'tmux source-file ~/.config/tmux/tmux.conf'

