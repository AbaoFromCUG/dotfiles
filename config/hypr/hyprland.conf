
# https://wiki.hyprland.org/Configuring/Keywords/#executing
exec-once = hyprpaper
exec-once = hypridle
exec-once = sleep 1 && hryprpm reload

exec-once = libinput-gestures-setup start

exec-once = /usr/bin/lxqt-policykit-agent
exec-once = cfw
exec-once = pot
exec-once = fcitx5 -d
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 1
exec-once = swaync
exec-once = hyprpm reload
exec = ~/.config/hypr/scripts/mpd
exec = ~/.config/hypr/scripts/waybar

# https://wiki.hyprland.org/Configuring/Environment-variables/
## Toolkit backend
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
## XDG specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = GRIMBLAST_EDITOR,ksnip

env = TERMINAL,alacritty

debug {
    disable_logs = false
}

input {
    # https://wiki.hyprland.org/Configuring/Variables/#input
    sensitivity = 0
    kb_layout = us

    follow_mouse = 2

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }

}

general {
    # https://wiki.hyprland.org/Configuring/Variables/#general
    gaps_in = 2
    gaps_out = 5 
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    layout = dwindle
}

decoration {
    # https://wiki.hyprland.org/Configuring/Variables/#decoration
    rounding = 10
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true

    }
    shadow {
        enabled = false
        range = 4
        render_power = 4
        color = 0x1a1a1aee
    }

}

animations {
    # https://wiki.hyprland.org/Configuring/Animations/
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    # new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    # sensitivity = -0.5
}

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrule = float, class:^(clash_win)$
windowrule = float, class:^(ario)$
windowrule = float, class:^(QQ)$
windowrule = float, title:^(Picture in picture)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, class:(io.crow_translate.CrowTranslate)
windowrule = float, class:(pot), title:(Translate|Translator|OCR|PopClip|Screenshot Translate) # Translation window floating
windowrule = move cursor 0 0, class:(pot), title:(Translate|Translator|PopClip|Screenshot Translate) # Translation window follows the mouse position.
windowrule = float, class:^(org.telegram.desktop)$,title:^(Media viewer)$
windowrule = float, title:^Demo-
windowrule = size 30% 50%, class:^(org.fcitx.fcitx5-config-qt)$,title:^(Classic User Interface â€” Fcitx Configuration)$
windowrule = float, class:^(org.fcitx.fcitx5-config-qt)$,title:^(Fcitx Configuration)$
windowrule = float, class:^(Zotero)$,title:^(Zotero Settings)$
windowrule = float, class:^(xdg-desktop-portal-gtk)$
windowrule = float, class:^(Meeting)$,title:^(Feishu Meetings)$
windowrule = noblur, title:^(LarkSSPromptWindow)$
windowrule = nofocus, title:^(LarkSSPromptWindow)$
# windowrule = noblur, title:^(wemeetapp)$
# windowrule = nofocus, title:^(wemeetapp)$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# trigger when the switch is toggled
bindl=,switch:Lid Switch,exec, hyprlock
# trigger when the switch is turning on
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,preferred,0x1752,auto"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, pkill wofi || wofi --show drun
bind = $mainMod, P, exec, hyprlock
bind = $mainMod, Return, exec, kitty
bind = $mainMod, T, exec, curl "127.0.0.1:60828/selection_translate"


# Utility keymap
bind =,XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle
binde =,XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ '+5%'
bindel =,XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ '-5%'
binde =,XF86AudioPrev, exec, playerctl previous
binde =,XF86AudioNext, exec, playerctl next
binde =,XF86AudioPlay, exec, playerctl play-pause
bind = ,Print, exec, grimblast --freeze edit area
bind = SHIFT,Print, exec, grimblast --freeze copy area
bind = CTRL,Print, exec, hyprpicker -a

binde =,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightctl --monitor focus --op + --value 5
binde =,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightctl --monitor focus --op - --value 5

bind = $mainMod, R, exec, hyprctl reload

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, S, togglesplit
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

bind = $mainMod SHIFT, C, exec, zsh --login --interactive ~/Documents/work/CheatGPT/capture

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind = $mainMod SHIFT,R,submap,resize

# will start a submap called "resize"
submap=resize
    # sets repeatable binds for resizing the active window
    binde=,right,resizeactive,10 0
    binde=,left,resizeactive,-10 0
    binde=,up,resizeactive,0 -10
    binde=,down,resizeactive,0 10

    binde=,H,resizeactive,-10 0
    binde=,J,resizeactive,0 10
    binde=,K,resizeactive,0 -10
    binde=,L,resizeactive,10 0
    # use reset to go back to the global submap
    bind=,escape,submap,reset 

submap=reset

plugin {

    virtual-desktops {
        # names = 1:config, 2:coding, 3:misc, 9:chat, 0: telegram 
        names = 1:config, 2:coding, 3:work, 4:paper, 5:misc, 6:explorer, 7:zero, 8:media, 9:chat, 10:fish
        cycleworkspaces = 1
        # rememberlayout = monitors
        notifyinit = 1
        verbose_logging = 1
    }
}

source = ~/.config/hypr/monitors.conf
source = ~/.config/hypr/workspaces.conf
