
################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
# source = ~/.config/hypr/monitors.conf

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

$terminal = ghostty
$fileManager = dolphin
$launcher = qs -c noctalia-shell ipc call launcher toggle
$locker = qs -c noctalia-shell ipc call lockScreen lock


#################
### AUTOSTART ###
#################

# https://wiki.hyprland.org/Configuring/Keywords/#executing
exec-once = sleep 1 && hyprpm reload

exec-once = libinput-gestures-setup start

exec-once = cfw
exec-once = pot
exec-once = fcitx5 -d
exec-once = pactl set-sink-mute @DEFAULT_SINK@ 1
exec-once = qs -c noctalia-shell
exec-once = sleep 1 && $locker
exec-once = mpd
exec-once = mpd-mpris
exec-once = playerctld
exec-once =  hyprdynamicmonitors run --enable-lid-events

#############################
### ENVIRONMENT VARIABLES ###
#############################

# https://wiki.hyprland.org/Configuring/Environment-variables/
## Toolkit backend
env = GDK_BACKEND,wayland,x11,*
env = QT_QPA_PLATFORM,wayland;xcb
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = QT_QUICK_CONTROLS_STYLE,org.hyprland.style
env = QT_QPA_PLATFORMTHEME,qt6ct
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1

## Input method
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,"@im=fcitx"
env = SDL_IM_MODULE,fcitx
env = GLFW_IM_MODULE,fcitx
env = INPUT_METHOD,fcitx

## XDG specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

## Applications
env = GRIMBLAST_EDITOR,ksnip
env = TERMINAL,kitty

###################
### PERMISSIONS ###
###################

ecosystem {
    enforce_permissions = true
}

permission = /usr/(bin|local/bin)/hyprpm, plugin, allow
permission = /usr/bin/hyprpicker, screencopy, allow
permission = /usr/bin/grim, screencopy, allow
permission = /usr/bin/hyprlock, screencopy, allow
permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow



#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hypr.land/Configuring/Variables/

# https://wiki.hypr.land/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 5 
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    resize_on_border = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 10
    rounding_power = 2
    blur {
        enabled = true
        size = 3
        passes = 1
        new_optimizations = true

    }
    shadow {
        enabled = false
        range = 4
        render_power = 4
        color = 0x1a1a1aee
    }

}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# Ref https://wiki.hypr.land/Configuring/Workspace-Rules/
layerrule {
  name = noctalia
  match:namespace = noctalia-background-.*$
  ignore_alpha = 0.5
  blur = true
  blur_popups = true
}


# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    sensitivity = 0
    kb_layout = us

    follow_mouse = 2

    touchpad {
        natural_scroll = true
        scroll_factor = 0.5
    }

}

# See https://wiki.hypr.land/Configuring/Gestures/ for more
gesture = 3, horizontal, workspace

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device:epic-mouse-v1 {
    # sensitivity = -0.5
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe_touch = true
}

debug {
    disable_logs = false
}


###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# trigger when the switch is toggled
bindl=,switch:Lid Switch,exec, $locker
# trigger when the switch is turning on
bindl=,switch:on:Lid Switch,exec,hyprctl keyword monitor "eDP-1, disable"
# trigger when the switch is turning off
bindl=,switch:off:Lid Switch,exec,hyprctl keyword monitor "eDP-1,preferred,0x1752,auto"

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod, Space, togglefloating,
bind = $mainMod, F, fullscreen,
bind = $mainMod, D, exec, $launcher
bind = $mainMod, P, exec, $locker
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, S, exec, qs -c noctalia-shell ipc call controlCenter toggle
bind = $mainMod, comma, exec, qs -c noctalia-shell ipc call settings toggle


# Utility keymap
bindel = , XF86AudioRaiseVolume, exec, qs -c noctalia-shell ipc call volume increase
bindel = , XF86AudioLowerVolume, exec, qs -c noctalia-shell ipc call volume decrease
bindl = , XF86AudioMute, exec, qs -c noctalia-shell ipc call volume muteOutput

binde =,XF86AudioPrev, exec, playerctl previous
binde =,XF86AudioNext, exec, playerctl next
binde =,XF86AudioPlay, exec, playerctl play-pause
bind = ,Print, exec, grimblast --freeze edit area
bind = SHIFT,Print, exec, grimblast --freeze copy area
bind = CTRL,Print, exec, hyprpicker -a

bindel = , XF86MonBrightnessUp, exec, qs -c noctalia-shell ipc call brightness increase
bindel = , XF86MonBrightnessDown, exec, qs -c noctalia-shell ipc call brightness decrease

bind = $mainMod, R, exec, hyprctl reload

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Move window with mainMod + Shift + arrow keys
bind = $mainMod SHIFT, left, movewindow, l
bind = $mainMod SHIFT, right, movewindow, r
bind = $mainMod SHIFT, up, movewindow, u
bind = $mainMod SHIFT, down, movewindow, d

bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, S, togglesplit
bind = $mainMod, G, togglegroup
bind = $mainMod SHIFT, G, moveoutofgroup
bind = SUPER,Tab,bringactivetotop,   # bring it to the top

bind = $mainMod SHIFT, C, exec, zsh --login --interactive ~/Documents/work/CheatGPT/capture

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# will switch to a submap called resize
bind = $mainMod SHIFT,R,submap,resize

# will start a submap called "resize"
submap=resize
    # sets repeatable binds for resizing the active window
    binde=,right,resizeactive,10 0
    binde=,left,resizeactive,-10 0
    binde=,up,resizeactive,0 -10
    binde=,down,resizeactive,0 10

    binde=,H,resizeactive,-10 0
    binde=,J,resizeactive,0 10
    binde=,K,resizeactive,0 -10
    binde=,L,resizeactive,10 0
    # use reset to go back to the global submap
    bind=,escape,submap,reset 

submap=reset

